<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Watch Wrestling</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-3.6.0.min.js"
        ></script>
        <script src="./script.js" defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/indigo-player@1/lib/indigo-player.js"
            defer
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.16/dist/sweetalert2.all.min.js"
            defer
        ></script>
    </head>

    <body>
        <div class="h2 text-center my-3">Watch Wrestling</div>
        <!-- Shows  Section -->
        <div id="main" class="row m-1 shadow">
            <!-- All the shows will be in this div -->
        </div>

        <div id="more" class="text-center">
            <button
                class="btn btn-primary btn-sm m-2 mb-5 shadow"
                onclick="loadData()"
            >
                Load More
            </button>
        </div>
        <!-- Shows Section Ended -->

        <!-- Video Section -->
        <div id="vid" class="text-center">
            <div id="back" class="d-block text-left mb-2">
                <button
                    class="btn btn-danger rounded-0 m-2 shadow"
                    onclick="goBack()"
                >
                    Back
                </button>
            </div>
            <div id="video" class="m-2 max-col-lg-6 text-center">
                <div id="playerContainer"></div>
            </div>
            <div id="qualities" class="m-2 mt-5">
                <button class="btn btn-sm btn-warning" id="sd">480p</button>
                <button class="btn btn-sm btn-success" id="hd">720p</button>
            </div>
            <a class="btn btn-primary btn-primary shadow-sm m-2" id="dl"
                >Download</a
            >
        </div>
    </body>
</html>
